<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="row-flex">
  
  <div class="info-container col-flex">

    <div>
      <h1>Get <span>insights</span> that help your business grow.</h1>
    </div>
    <div>
      <p class="soft-white">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>

    <div class="stats-container">
      
      <div>
        <p class="softer-white bold">10k+</p>
        <p class="lex-font soft-white">COMPANIES</p>
      </div>

      <div>
        <p class="softer-white bold">314</p>
        <p class="lex-font soft-white">TEMPLATES</p>
      </div>

      <div>
        <p class="softer-white bold">12m+</p>
        <p class="lex-font soft-white">QUERIES</p>
      </div>

    </div>

  </div>


  <div class="img-container">
    <div class="overlay"></div>
    <img src="images/image-header-desktop.jpg" alt="women in office">
    
    
  </div>

</main>

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</footer>

  
  
  

  
</body>
</html>
